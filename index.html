<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/utils.css">
    <link rel="stylesheet" href="assets/css/index.css">

    <title>MIAUjuda</title>

    <script src="assets/js/index.js" defer></script>
</head>
<body>
    <section class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crie uma conta</h1>

                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>

                <span>ou use seu email para cadastro</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                
                <!-- <button2 id="btn2">
                    <a class="registre-se">Registre-se</a>
                </button2> -->
                <a id="btn2" class="btn_sub" href="inicio.html">Registre-se</a>

            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
                <span>ou use a senha do seu email</span>
                <input type="text" placeholder="Nome">
                
                <input type="password" placeholder="Senha">
                <a href="#" class="password">Esqueceu a Senha?</a>
                <a id="btn2" class="btn_sub" href="inicio.html">Login</a>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Use as informações cadastradas para ter acesso ao site</p>
                    <button class="hidden" id="login">Tela de Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bem vindo!</h1>
                    <p>Registre suas informações para ter acesso ao site</p>
                    <button class="hidden" id="register">Cadastrar</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
